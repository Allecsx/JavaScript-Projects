<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Challenge</title>

    <!-- Load jQuery from Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body> 
    <script>
    // When the document is fully loaded, execute the following code
    $(document).ready(function(){  

        //Selects the HTML element to append content
        $("html").append( 
            //content to be added to the HTML element
        "<body>\
            <div id ='container'>\
                    <div id ='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='para1'>Paragraph 1</p>\
                        <p id='para2'>Paragraph 2</p>\
                        <p id='para3'>Paragraph 3</p>\
                    </div>\
            </div>\
        </body>"
        );
    
        // Change the text color of Paragraph 2 to red
        $("#para2").css({"color":"red"});

        // When Paragraph 3 is clicked, hide the <h1> element
        $("#para3").click(function(){
            $("h1").hide();
        });

        // When Paragraph 1 is clicked, log a message to the console
        $( "#para1" ).click(function() {
        console.log( "You clicked a paragraph!" );
        });
    });
    </script>
</body>

</html>
